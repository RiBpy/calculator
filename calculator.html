<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-4 py-3 px-2" id="cal-body">
                <div class="my-3 d-flex flex-row">
                   <div class="head">
                    <h2 class="display-5 ml-3">Ri</h2>
                    <h3 class="ml-3">fx-22MS</h3>
                   </div>
                    <div class="icon ml-auto mr-3">
                        <img src="Riaz.png" class="img-fluid" style="height:50px; width:50px"alt="">
                    </div>
                </div>
                
                <div id="main-section" class="my-3">
                   <div class="row justify-content-center">
                    <div class="col-md-10">
                        <div class="form-group">
                            <input type="text" id="input" class="form-control">
                        </div>
                        <div class="text-center pb-3 text-light">
                            <button id="on" class="btn btn-outline-secondary"><i class="bi bi-sun"></i></button>
                        </div>
                        <div id="allButton" class="mx-2">
                            <button class="btn btn-outline-primary"id="seven" value="7" onclick="but('7')">7</button>
                            <button class="btn btn-outline-primary" id="eight" value="8" onclick="but('8')">8</button>
                            <button class="btn btn-outline-primary" id="nine" value="9" onclick="but('9')">9</button>
                            <button class="btn btn-outline-danger" id="del" value="del" onclick="del()">DEL</button>
                            <button class="btn btn-outline-danger" id="ac" value="ac" onclick="clr()">AC</button> 
                            <br> 
                            <button class="btn btn-outline-primary" id="four" value="4" onclick="but('5')">4</button>
                            <button class="btn btn-outline-primary" id="five" value="5" onclick="but('5')">5</button>
                            <button class="btn btn-outline-primary" id="six" value="6" onclick="but('6')">6</button>
                            <button class="btn btn-outline-primary" id="multi" value="*" onclick="but('*')">X</button>
                            <button class="btn btn-outline-primary" id="div" value="1" onclick="but('/')">/</button> 
                            <br>
                            <button class="btn btn-outline-primary" id="one" value="1" onclick="but('1')">1</button>
                            <button class="btn btn-outline-primary" id="two" value="2" onclick="but('2')">2</button>
                            <button class="btn btn-outline-primary" id="three" value="3" onclick="but('3')">3</button>
                            <button class="btn btn-outline-primary" id="plus" value="+" onclick="but('+')">+</button>
                            <button class="btn btn-outline-primary" id="minus" value="-" onclick="but('-')">-</button> 
                            <br> 
                            <button class="btn btn-outline-primary" id="zero" value="0" onclick="but('0')">0</button>
                            <button class="btn btn-outline-primary" id="dot" value="." onclick="but('.')">.</button>
                            <button class="btn btn-outline-primary" id="equal"value="=" onclick="equal('=')">=</button> 
                            <br> 
                        </div>
                    </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let onButton=document.getElementById("on").addEventListener("click", function(){
            let inputBox=document.getElementById("input")
            if(inputBox.style.display==="none"){
                inputBox.style.display="block";
            }else{
                inputBox.style.display="none"
            }
        })
    </script>
    <script src="../bootstrap/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="calculator.js"></script>
    
</body>
</html>
